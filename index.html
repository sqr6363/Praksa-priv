<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Brath</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="img/images/logo.png" alt="Brath Logo" class="logo" />
        <nav class="primary-navigation">
          <ul>
            <li>
              <a href="#">Die Metzgerei</a>
              <a href="#">Dry Aged</a>
              <a href="#">Fleischversand</a>
              <a href="#">Events/Kurse</a>
              <a href="#">Partyservice</a>
              <a href="#">Tagesessen</a>
              <a href="#">Impressum</a>
              <a href="#">Kontakt</a>
              <a href="#"
                ><img
                  src="img/icons/pdf.png"
                  alt="PDF Icon"
                  class="pdf-icon"
                />&nbsp;download</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-container">
        <p class="working-hours">
          <img
            src="img/icons/clock.png"
            alt="clock icon"
            class="clock-icon"
          /><strong>Opentime:</strong>&nbsp;Di.-Fr.:&nbsp;07:00-13:00 und
          15:00-18:30.&nbsp;Sa.: 07:30-12:30
        </p>
      </div>
    </header>
    <main>
      <section class="image-carousel">
        <div class="slide-container">
          <div class="slide">
            <img src="img/images/image1.png" alt="Heiko Brath Metzgermeister" />
          </div>
          <div class="slide">
            <img
              src="img/images/image1-2.jpg"
              alt="Heiko Brath Metzgermeister"
            />
          </div>
          <div class="slide">
            <img
              src="img/images/image1-3.jpg"
              alt="Heiko Brath Metzgermeister"
            />
          </div>
          <div class="slide">
            <img
              src="img/images/image1-4.jpg"
              alt="Heiko Brath Metzgermeister"
            />
          </div>
          <div class="slide">
            <img
              src="img/images/image1-5.jpg"
              alt="Heiko Brath Metzgermeister"
            />
          </div>
        </div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span
          ><span class="dot" onclick="currentSlide(2)"></span
          ><span class="dot" onclick="currentSlide(3)"></span
          ><span class="dot" onclick="currentSlide(4)"></span
          ><span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </section>
      <section class="dry-aged">
        <div class="container">
          <div class="dry-aged-text"></div>
        </div>
      </section>
    </main>
  </body>
</html>
